version: "3.8"

services:
  # Frontend Service (React + Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - game-cluster

  # Backend Service (Node.js API)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3500:3500"
    env_file:
      - ./backend/.env
    environment:
      - PORT=3500
      - MONGO_URI=mongodb://mongo:27017/gamemanager
      - JWT_SECRET=supersecretkey_dev_only
      - NODE_ENV=development
    depends_on:
      - mongo
    networks:
      - game-cluster

  # Database Service (MongoDB)
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - game-cluster

  # Database UI (Mongo Express) - Optional but helpful
  mongo-express:
    image: mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=devadmin
      - ME_CONFIG_BASICAUTH_PASSWORD=securepass123
    depends_on:
      - mongo
    networks:
      - game-cluster

networks:
  game-cluster:
    driver: bridge

volumes:
  mongo-data:
